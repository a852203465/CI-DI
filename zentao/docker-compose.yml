version: "3"
services:
  zentao:
    image: registry.cn-shenzhen.aliyuncs.com/a852203465/zentao:1.0.0
    container_name: zentao
    restart: always
    ports:
      - 8020:80
    volumes:
      # 注意映射
      - /data/zentao:/www/zentaopms
      - /data/zentao/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - pm_net

networks:
  pm_net:
    external: true



















